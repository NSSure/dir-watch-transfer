<div class="watchers">
  <table class="table" *ngIf="watchers.length !== 0">
    <thead class="thead-light">
      <tr>
        <th>Symbolic Link</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="watchers.length === 0" class="px-5 py-5">
    There no are watchers configured for any of your symbolic links.
  </div>
</div>
