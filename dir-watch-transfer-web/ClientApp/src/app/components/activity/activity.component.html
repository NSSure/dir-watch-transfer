<div class="card">
  <div class="card-header">
    Application Activity History
  </div>
  <div class="list-group list-group-flush" *ngIf="activityService.activityHistory.length !== 0">
    <div class="list-group-item" *ngFor="let activity of activityService.activityHistory">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1"><i class="fa fa-link fa-lg"></i> {{activity.title}}</h5>
        <small>3 days ago</small>
      </div>
      <p class="mb-1">
        Donec id elit non mi porta gravida at eget metus. Maecenas sed diam eget risus varius
        blandit.
      </p>
      <small>Donec id elit non mi porta.</small>
    </div>
  </div>
  <div class="card-body" *ngIf="activityService.activityHistory.length === 0">
    There is no application activity to report.
  </div>
</div>
