<form *ngIf="scheduledSync">
  <div class="row">
    <div class="col">
      <select class="form-control" name="SymbolicLinkID"></select>
    </div>
    <div class="col">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Enabled
        </label>
      </div>
    </div>
    <div class="col">
      <input type="number" class="form-control" name="target" [(ngModel)]="scheduledSync.interval"
        placeholder="Target Directory" />
    </div>
    <div class="col">
      <button type="button" class="btn btn-success">Create Watcher</button>
    </div>
  </div>
</form>
