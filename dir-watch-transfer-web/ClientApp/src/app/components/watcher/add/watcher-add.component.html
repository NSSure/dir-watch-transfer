<div class="card">
  <div class="card-header">
    Create New Watcher
  </div>
  <div class="card-body">
    <div class="watcher-form">
      <div class="form-group">
        <label>Symbolic Link</label>
        <select class="form-control" [(ngModel)]="watcher.symbolicLinkId">
          <option value="">Select symbolic link</option>
          <option *ngFor="let symbolicLink of symbolicLinks" [ngValue]="symbolicLink.id">{{symbolicLink.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Watch Configuration</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="chkFileName" [(ngModel)]="watcher.watchFileName">
          <label class="form-check-label" for="chkFileName">
            File Name
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="chkDirectoryName" [(ngModel)]="watcher.watchDirectoryName">
          <label class="form-check-label" for="chkDirectoryName">
            Directory Name
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="chkSize" [(ngModel)]="watcher.watchSize">
          <label class="form-check-label" for="chkSize">
            Size
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="chkLastWrite" [(ngModel)]="watcher.watchLastWrite">
          <label class="form-check-label" for="chkLastWrite">
            Last Write
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="chkLastAccess" [(ngModel)]="watcher.watchLastAccess">
          <label class="form-check-label" for="chkLastAccess">
            Last Access
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="chkCreationTime" [(ngModel)]="watcher.watchCreationTime">
          <label class="form-check-label" for="chkCreationTime">
            Creation Time
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="chkSecurity" [(ngModel)]="watcher.watchSecurity">
          <label class="form-check-label" for="chkSecurity">
            Security
          </label>
        </div>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-success" (click)="addWatcher()">Add Watcher</button>
      </div>
    </div>

  </div>
</div>
